<style>
/* 字體與配色 */
body {
  font-family: 'Noto Sans', 'Roboto', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  line-height: 1.6;
  padding: 0;
  margin: 0;
}

h1, h2, h3 {
  color: #1e3a8a;
  margin-bottom: 0.5rem;
}

section {
  padding: 3rem 1rem;
  max-width: 900px;
  margin: auto;
}

/* 導覽列與按鈕可由 nav.html 控制 */

a {
  color: #007acc;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* 回到頂部按鈕 */
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #007acc;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  display: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease;
}

.back-to-top:hover {
  background: #005f99;
}

/* 圖示與區塊標題搭配 */
section h2::before {
  content: '✨ ';
  color: #10b981;
  margin-right: 0.3rem;
}

#projects h2::before {
  content: '📁 ';
}

#skills h2::before {
  content: '🛠️ ';
}

#education h2::before {
  content: '🎓 ';
}

#contact h2::before {
  content: '✉️ ';
}
</style>

<script>
document.addEventListener("scroll", () => {
  const btn = document.querySelector(".back-to-top");
  if (window.scrollY > 300) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
});
</script>
